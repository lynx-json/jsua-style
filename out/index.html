<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Query Sample</title>
    <script src="query.js" charset="utf-8"></script>
  </head>
  <body>
    <div data-region="page">
      <div data-region="header">Header</div>
    </div>
    <script type="text/javascript">
      var query = require("jsua-select");
      
      query(document.body).select("[data-region=page]").each(function (el) {
        el.style.color = "blue";
      });
    </script>
  </body>
</html>
